<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="./calcStyles.css"> -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Document</title>
</head>
<body>
<div class="calculator">
    <div class="row result">
        <monospace class="screen">0</monospace>
    </div>
    <div class="row">
        <button class="button c-btn" onclick="cBtn()" >C</button>
        <button class="button back-btn" onclick="backClick()" > &#8592; </button>
        <button class="button itr-btn divide-btn" onclick="iteratorClick('/')" > &#247; </button>
    </div>
    <div class="row">
        <button class="button seven-btn" onclick="numClick(7)" > 7 </button>
        <button class="button eight-btn" onclick="numClick(8)" > 8 </button>
        <button class="button nine-btn" onclick="numClick(9)" > 9 </button>
        <button class="button itr-btn times-btn" onclick="iteratorClick('*')" > &times; </button>
    </div>
    <div class="row">
        <button class="button four-btn" onclick="numClick(4)" > 4 </button>
        <button class="button five-btn" onclick="numClick(5)" > 5 </button>
        <button class="button six-btn" onclick="numClick(6)" > 6 </button>
        <button class="button itr-btn minus-btn" onclick="iteratorClick('-')" > &minus; </button>
    </div>
    <div class="row">
        <button class="button one-btn" onclick="numClick(1)" > 1 </button>
        <button class="button two-btn" onclick="numClick(2)" > 2 </button>
        <button class="button three-btn" onclick="numClick(3)" > 3 </button>
        <button class="button itr-btn plus-btn" onclick="iteratorClick('+')" > &plus; </button>
    </div>
    <div class="row">
        <button class="button zero-btn" onclick="numClick(0)" > 0 </button>
        <button class="button itr-btn equals-btn" onclick="resClick()" > &equals; </button>
    </div>
    
</div>
<script src="./calc.js"></script>
</body>
</html>
